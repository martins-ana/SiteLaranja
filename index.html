<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Site Laranja</title>
  </head>
  <body>
    <img
      class="planoDeFundo"
      src="./Imagens/planoDFundoSemicirculo.png"
      alt="O plano de fundo apresenta um semicírculo branco dominante. Na parte inferior esquerda, há um gráfico de pizza na cor laranja. 
        Além disso, um círculo composto por três camadas de pontos laranja está presente na parte superior direita, adicionando um elemento de design intrigante à composição."
    />
    <div class="agrupamentoLogoLogin">
      <div class="containerLogoLaranja">
        <img
          class="logoLaranja"
          src="./Imagens/iconFrutaLaranja.png"
          alt="A logo da empresa apresenta uma fruta laranja estilizada, representando tanto a identidade da marca quanto sua cor."
        />
      </div>
      <section class="agrupamentoLogin">
        <div class="agrupamentoLoginPreenchaDados">
          <h1 class="tituloLogin">Login</h1>
          <p class="paragrafoPreenchaDados">
            Ei, insira seus dados para entrar em sua conta!
          </p>
        </div>
        <form>
          <input type="email" placeholder="Digite seu e-mail" />
          <input type="password" placeholder="Digite sua senha" />
          <a href="#">Esqueceu sua senha?</a>
          <button>Entrar</button>
        </form>
        <div class="agrupamentoEntreComOuCadastre">
          <p class="paragrafoOuEntre">Ou entre com</p>
          <ul>
            <li>
              <img
                class="opçãoOuEntreCom"
                src="https://logopng.com.br/logos/facebook-13.png"
              />
            </li>
            <li>
              <img
                class="opçãoOuEntreCom"
                src="https://imagepng.org/wp-content/uploads/2019/08/google-icon-1.png"
              />
            </li>
          </ul>
          <p class="paragrafoNaoTemConta">
            Não possui uma conta? <a href="">Inscreva-se</a>
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
